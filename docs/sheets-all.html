---
layout: sheets-layout
---

<html>
    <body>
        
        <h3>All Sheets</h3>
        <ul>
            {% for image in site.static_files %}
              {% if image.path contains 'sheets' %}
                    <p>
                      <a href="{{ site.baseurl }}{{ image.path }}" download>
                        {{ image.name | remove: ".pdf" }}
                      </a>
                    </p>
              {% endif %}
            {% endfor %}
          </ul>
        
    </body>
</html>
